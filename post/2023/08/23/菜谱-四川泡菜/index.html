<h1><span class="title">菜谱 | 四川泡菜</span></h1>

<h2 class="date">2023/08/23</h2>
</div>

<main>
<p>腌冬菜、黄芽菜，淡则味鲜，咸则味恶。然欲久放，则非盐不可。常腌一大坛，三伏时开之，上半截虽臭、烂，而下次半截香美异常，色白如玉。甚矣！相士之不可但观皮毛也。</p>
<p>—— 随园食单 清 袁枚</p>
